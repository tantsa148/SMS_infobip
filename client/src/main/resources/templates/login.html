<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Connexion</title>
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>

<div class="login-page">
    <h1>Connexion</h1>

    <form th:action="@{/login}" method="post">
        <div>
            <label for="username">Nom d'utilisateur</label>
            <input type="text"
                   id="username"
                   name="username"
                   required />
        </div>

        <div>
            <label for="password">Mot de passe</label>
            <input type="password"
                   id="password"
                   name="password"
                   required />
        </div>

        <button type="submit"
                th:disabled="${loading}">
            <span th:text="${loading} ? 'Connexion...' : 'Se connecter'"></span>
        </button>
    </form>

    <!-- Message dâ€™erreur -->
    <p th:if="${error}" class="error"
       th:text="${error}"></p>
</div>

</body>
</html>
