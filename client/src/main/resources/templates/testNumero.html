<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Test NumeroDestinataireService</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/forms.css}">
</head>
<body>
    <div class="form-page">
        <h1>Tester getFirstNumeroByUserId</h1>

        <form th:action="@{/test-numero}" method="get">
            <div>
                <label for="userId">User ID :</label>
                <input type="number" id="userId" name="userId" required/>
            </div>
            <button type="submit">Tester</button>
        </form>

        <div th:if="${message}" class="result">
            <p th:text="${message}"></p>
            <p th:if="${idNumero}" th:text="'IdNumero : ' + ${idNumero}"></p>
        </div>

        <div class="back-link">
            <a th:href="@{/dashboard}">‚Üê Retour au dashboard</a>
        </div>
    </div>
</body>
</html>
