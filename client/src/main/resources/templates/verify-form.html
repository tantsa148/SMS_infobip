<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vérification OTP</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/forms.css}">
</head>
<body>
    <div class="form-page">
        <h1>Vérification OTP</h1>
        <p class="subtitle">Entrez le code reçu par SMS</p>

        <!-- Affichage de l'ID Message Envoyé (pour débogage) -->
        <div th:if="${idMessageEnvoye}" class="debug-info">
            <span>ID Message: </span>
            <span th:text="${idMessageEnvoye}"></span>
        </div>

        <!-- Formulaire de vérification -->
        <form th:action="@{/otp/verify}" method="post">
            <!-- Utiliser name directement avec la valeur du model -->
            <input type="hidden" name="idMessageEnvoye" th:value="${idMessageEnvoye}" />
            
            <div class="form-group">
                <label for="code">Code OTP (6 chiffres)</label>
                <input 
                    type="text" 
                    id="code" 
                    name="code"
                    class="otp-input"
                    placeholder="000000"
                    maxlength="6"
                    pattern="[0-9]{6}"
                    required
                    autofocus
                />
            </div>

            <button 
                type="submit" 
                class="btn"
              >  Vérifier le code
            </button>
        </form>

        <div class="back-link">
            <a th:href="@{/otp/send}">← Retour à l'envoi de code</a>
        </div>
    </div>

    <script>
        // Désactiver la soumission automatique - soumission manuelle uniquement
        console.log("Vérification OTP - Mode manuel activé");
    </script>
</body>
</html>
