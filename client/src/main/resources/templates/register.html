<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Inscription</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" th:href="@{/css/global.css}">
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>

<div class="login-page">

    <h1>Créer un compte</h1>

    <!-- Message succès -->
    <p th:if="${success}" class="success" th:text="${success}"></p>

    <!-- Message erreur -->
    <p th:if="${error}" class="error" th:text="${error}"></p>

    <!-- Formulaire -->
    <form th:action="@{/register}" th:object="${registerForm}" method="post">

        <input type="hidden" th:field="*{idNumeroExpediteur}" />
        <input type="hidden" th:field="*{idMessage}" />

        <!-- Username -->
        <div>
            <label for="username">Nom d'utilisateur</label>
            <input type="text"
                   id="username"
                   th:field="*{username}"
                   placeholder="Entrez votre nom d'utilisateur"
                   required />
        </div>

        <!-- Password -->
        <div>
            <label for="password">Mot de passe</label>
            <input type="password"
                   id="password"
                   th:field="*{password}"
                   placeholder="Entrez votre mot de passe"
                   required />
        </div>

        <!-- Numéro à créer pour l'utilisateur -->
        <div>
            <label for="valeurNumero">Numéro</label>
            <input type="text"
                   id="valeurNumero"
                   th:field="*{valeurNumero}"
                   placeholder="Entrez le numéro"
                   required />
        </div>

        <!-- Plateforme -->
        <div>
            <label for="plateformeId">Plateforme</label>
            <select id="plateformeId" th:field="*{plateformeId}" required>
                <option th:each="p : ${plateformes}" 
                        th:value="${p.id}" 
                        th:text="${p.nomPlateforme}">Plateforme</option>
            </select>
        </div>

        <!-- Bouton -->
        <button type="submit">
            Créer le compte et le numéro
        </button>

    </form>

    <!-- Lien login -->
    <p style="text-align:center; margin-top:15px;">
        Déjà un compte ?
        <a th:href="@{/login}">Se connecter</a>
    </p>

</div>

</body>
</html>
